<!-- Django Messages Display -->
{% if messages %}
<div class="messages-container px-4 py-2 lg:px-6">
    {% for message in messages %}
    <div class="message-alert mb-3 p-4 rounded-lg border fade-in {% if message.tags == 'error' %}bg-red-50 border-red-200 text-red-800 dark:bg-red-900 dark:border-red-700 dark:text-red-200{% elif message.tags == 'warning' %}bg-yellow-50 border-yellow-200 text-yellow-800 dark:bg-yellow-900 dark:border-yellow-700 dark:text-yellow-200{% elif message.tags == 'success' %}bg-green-50 border-green-200 text-green-800 dark:bg-green-900 dark:border-green-700 dark:text-green-200{% elif message.tags == 'info' %}bg-blue-50 border-blue-200 text-blue-800 dark:bg-blue-900 dark:border-blue-700 dark:text-blue-200{% else %}bg-gray-50 border-gray-200 text-gray-800 dark:bg-gray-800 dark:border-gray-600 dark:text-gray-200{% endif %}" role="alert">
        <div class="flex items-start">
            <!-- Message icon -->
            <div class="flex-shrink-0">
                {% if message.tags == 'error' %}
                <svg class="w-5 h-5 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                {% elif message.tags == 'warning' %}
                <svg class="w-5 h-5 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16c-.77.833.192 2.5 1.732 2.5z"></path>
                </svg>
                {% elif message.tags == 'success' %}
                <svg class="w-5 h-5 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                {% elif message.tags == 'info' %}
                <svg class="w-5 h-5 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                {% else %}
                <svg class="w-5 h-5 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                {% endif %}
            </div>
            
            <!-- Message content -->
            <div class="ml-3 flex-1">
                <p class="text-sm font-medium">
                    {{ message|safe }}
                </p>
            </div>
            
            <!-- Dismiss button -->
            <div class="ml-4 flex-shrink-0">
                <button type="button" class="inline-flex rounded-md p-1.5 hover:bg-black hover:bg-opacity-10 focus:outline-none focus:ring-2 focus:ring-offset-2 {% if message.tags == 'error' %}focus:ring-red-500{% elif message.tags == 'warning' %}focus:ring-yellow-500{% elif message.tags == 'success' %}focus:ring-green-500{% elif message.tags == 'info' %}focus:ring-blue-500{% else %}focus:ring-gray-500{% endif %}" onclick="this.parentElement.parentElement.parentElement.remove()">
                    <span class="sr-only">Dismiss</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<script>
// Enhanced message handling with better animations and user preferences
document.addEventListener('DOMContentLoaded', function() {
    const messages = document.querySelectorAll('.message-alert');
    
    messages.forEach(function(message, index) {
        // Add staggered animation delay for multiple messages
        message.style.animationDelay = `${index * 100}ms`;
        
        // Auto-dismiss messages based on type and user preference
        const isError = message.classList.contains('bg-red-50') || message.classList.contains('dark:bg-red-900');
        const isWarning = message.classList.contains('bg-yellow-50') || message.classList.contains('dark:bg-yellow-900');
        
        // Get auto-dismiss preference from localStorage (default: true)
        const autoDismiss = localStorage.getItem('messages-auto-dismiss') !== 'false';
        
        if (autoDismiss && !isError) {
            // Different timeouts for different message types
            const timeout = isWarning ? 7000 : 5000; // Warnings stay longer
            
            setTimeout(function() {
                dismissMessage(message);
            }, timeout);
        }
        
        // Add progress bar for auto-dismissing messages
        if (autoDismiss && !isError) {
            addProgressBar(message, isWarning ? 7000 : 5000);
        }
    });
    
    // Add keyboard support for message dismissal
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            const visibleMessages = document.querySelectorAll('.message-alert');
            visibleMessages.forEach(dismissMessage);
        }
    });
});

function dismissMessage(message) {
    if (message && message.parentElement) {
        message.style.transition = 'all 0.3s ease-out';
        message.style.opacity = '0';
        message.style.transform = 'translateY(-10px) scale(0.95)';
        message.style.maxHeight = '0';
        message.style.marginBottom = '0';
        message.style.paddingTop = '0';
        message.style.paddingBottom = '0';
        
        setTimeout(function() {
            if (message.parentElement) {
                message.remove();
            }
        }, 300);
    }
}

function addProgressBar(message, duration) {
    const progressBar = document.createElement('div');
    progressBar.className = 'absolute bottom-0 left-0 h-1 bg-current opacity-30 transition-all ease-linear';
    progressBar.style.width = '100%';
    progressBar.style.transitionDuration = `${duration}ms`;
    
    message.style.position = 'relative';
    message.appendChild(progressBar);
    
    // Start the progress animation
    setTimeout(() => {
        progressBar.style.width = '0%';
    }, 50);
}

// Global function to toggle auto-dismiss preference
function toggleMessageAutoDismiss() {
    const current = localStorage.getItem('messages-auto-dismiss') !== 'false';
    localStorage.setItem('messages-auto-dismiss', (!current).toString());
    
    // Show notification about the change
    if (window.showNotification) {
        const status = !current ? 'enabled' : 'disabled';
        window.showNotification(`Message auto-dismiss ${status}`, 'info', 3000);
    }
}
</script>
{% endif %}
